    <header class="page-header">
      <img
        class="page-header__item logo"

      </nav>
    </header>
    <main>
      <h1>Contact me</h1>
      <form action="post" method="post" id="contact-form">
        <label for="user-email" class="standard-label">Email: </label><br />
        <input type="email" id="user-email" required /><br />

        <label for="user-phone" class="standard-label">Telephone: </label><br />
        <input
          type="tel"
          id="user-phone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          title="Use this format ###-###-####"
        /><br />

        <label for="user-message" class="standard-label">Message: </label><br />
        <textarea id="user-message" cols="30" rows="10"></textarea><br />

        <button type="submit">Send Message</button>
      </form>
      <p>Get in contact:</p>
      <a href="mailto:alelubia@yahoo.com"
        ><img
          class="social-media__item"
          src="img/email.svg"
          width="32"
          height="32"
          alt="email icon"
      /></a>
      <a href="skype:alejandrolubos"
        ><img
          class="social-media__item"
          src="img/skype.svg"
          width="32"
          height="32"
          alt="skype icon"
      /></a>
      <a href="tel:+491785419900"
        ><img
          class="social-media__item"
          src="img/phone.svg"
          width="32"
          height="32"
          alt="phone icon"
      /></a>
    </main>
    <script src="js/tota11y.min.js"></script>
